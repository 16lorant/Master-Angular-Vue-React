<h1 class="subheader">Pagina prueba</h1>

<div *ngIf="nombre && apellidos">
    <h2>El nombre es: {{nombre}}</h2>
    <h2>Los apellidos son: {{apellidos}}</h2>
</div>

<div *ngIf="!nombre || !apellidos">
    <h2>No hay paramentros por la url</h2>
</div>

<button (click)="redireccion()" >Llevame al formulario</button>
