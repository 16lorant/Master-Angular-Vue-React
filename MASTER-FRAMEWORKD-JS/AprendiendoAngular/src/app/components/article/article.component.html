<div class="center">
    
    <section id="content">
    
        <article class="article-item article-details">
            <div class="images-wrap">
                <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                <img src="https://image.shutterstock.com/z/stock-vector-image-icon-211642900.jpg" alt="{{article.title}}" *ngIf="!article.image" />
            </div>

            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date | date:'mediumDate'}}
            </span>
            <p>
                {{article.content}}
            </p>
            <div class="buttons">
                <a href="#" class="btn btn-warning">Editar</a>
                <a href="#" class="btn btn-danger">Borrar</a>
            </div>
            <div class="clearfix"></div>
        </article>
    
    </section>

    <app-sidebar></app-sidebar>
</div>
