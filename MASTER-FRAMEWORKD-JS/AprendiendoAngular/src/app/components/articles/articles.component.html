<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No hay articulos para mostrar, intentalo mas tarde :)
</div>

<div id="articles" *ngFor="let article of articles">
    <article class="article-item" id="article-template">
        <div class="images-wrap">
            <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src="https://image.shutterstock.com/z/stock-vector-image-icon-211642900.jpg" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | date:'mediumDate'}}
        </span>
        <a [routerLink]="['/blog/articulo',article._id]">Leer mas</a>
        <div class="clearfix"></div>
    </article>
    
</div>
